<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/audit.css">
    <link rel="shortcut icon" type="shortcuticon" href="image/log/audit.png">
    <title>Audit report</title>
</head>
<body>    
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="status_head">            
                    <h3>Chengannur Nidhi</h3> 
                </div>

                <div class="right_info">
                    <div class="home_btn">           
                        <button class="home_btn">
                            <a id="dynamicHomeLink"><img src="image/nav/home-button.png" alt="">Home</a>
                        </button>                    
                    </div>
                
                    <div class="user_info" title="User">
                        <img src="image/nav/user.png">
                      <p name="userName" id="userName"></p>                     
                      <input type="hidden" name="userName" id="hiddenUserName" />
                    </div>
                </div>
            </div>
        </div>
<br><br>
<div class="report-content">
    <div class="content_rept">
        <div class="title">
            <h2>Stock Verification Report</h2>
        </div>
        <div class="filter_feld">
            <div class="input-box">
                <label for="branch">Branch</label>
                <select id="brName" required></select>
            </div>
            <div class="input-box">
                <label for="date">Date</label>
                <input type="date" id="report_date" required>
            </div>
          
            <div class="input-box" id="appraisedByBox">
                <label for="Auditor">Auditor</label>
                <select id="Auditor" required></select>
            </div>
        
            <div class="btn-display">
                <button class="display" title="Show data">Display</button>
            </div>       

            <div class="btn-functions">
                <button onclick="exportTable()" title="Export to excel"><img src="image/report/export.png" alt="export"></button>
                <button onclick="printReport()" title="Print"><img src="image/report/print.png" alt="print"></button>
                <button onclick="exportToPDF()" title="Export to PDF"><img src="image/report/pdf.png" alt="pdf"></button>
            </div>
    </div>
</div>

<div class="report_table-container" id="report_tableBody">
    <div class="section">
      <h3>Staff Info</h3>
      <div class="input-row">
        <div class="input-box">
          <label>Staff Name</label>         
        <input type="text" id="brmgr" readonly>
          <input type="text" id="stff1" readonly>
          <input type="text" id="stff2" readonly> 
    </div>
        <div class="input-box">
          <label>Staff Register</label>
          <input type="text" id="staff_reg" readonly>

          <div class="input-box">
          <label>remarks</label>
          <input type="text" id="info_remark" readonly style="height: 53px;">
          </div>
        </div>
      </div>
    </div>

    <div class="section">
    <h3>Cash Info</h3>
    <div class="input-row">
            <div class="input-box">
              <label>Cash</label>
              <input type="number" id="info_cash" readonly style="width: 85%;">
            </div>
            <div class="input-box">
              <label>Gold Outstanding</label>
              <input type="number" id="gl_os" readonly style="width: 85%;">
            </div>
            <div class="input-box">
              <label>Stock</label>
              <input type="number" id="gl_stock" readonly style="width: 85%;">
            </div>
            </div>
        </div>

    <div class="section">
        <div style="display: flex; align-items: flex-start;"> 
          <div class="input-box" style="flex: 1;">
            <label>Cash Denomination</label>
            <table style="width: 20%;">
              <thead>
                <tr>
                  <th>Denomination</th>
                  <th>Count</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                
                <tr>
                    <td class="deno_head">500 ×</td>
                    <td><input class="deno_cunt" data-value="500" id="500_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">200 ×</td>
                    <td><input class="deno_cunt" data-value="200" id="200_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">100 ×</td>
                    <td><input class="deno_cunt" data-value="100" id="100_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">50 ×</td>
                    <td><input class="deno_cunt" data-value="50" id="50_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">20 ×</td>
                    <td><input class="deno_cunt" data-value="20" id="20_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">10 ×</td>
                    <td><input class="deno_cunt" data-value="10" id="10_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td class="deno_head">Coin</td>
                    <td><input class="deno_cunt" data-value="1" id="coin_count" readonly ></td>
                    <td><input class="deno_amt" readonly></td>
                </tr>
                <tr>
                    <td colspan="2" class="deno_head">Total</td>
                    <td><input class="deno_total" id="cash_total" readonly style="height: 33px; width:120px;"></td>
                </tr>
              </tbody>
            </table>
          </div>
      
          <!-- Right: Registers Section -->
          <div class="section" style="flex: 1;">
            <h3>Registers</h3>
            <div class="input" style="padding-top: 8px;">              
              <div class="input-box">
                <label>Cash Book</label>
                <input id="cash_book" readonly>
            </div>
              <div class="input-box">
                <label>Ledger</label>
                <input id="book_ledger" readonly>
            </div>
              <div class="input-box">
                <label>Stock Register</label>
                <input id="reg_stock" readonly>
            </div>
              <div class="input-box">
                <label>Pledge Register</label>
                <input id="pledge_reg" readonly>
            </div>
              <div class="input-box">
                <label>remark</label>
                <input id="check_list_remark" readonly style="height: 70px;">
            </div>
            </div>
          </div>      
        </div>
      </div>
      

    <div class="section">
      <h3>Checklist</h3>
      <div class="input-row">
        <div class="input-box">
            <label>Trial Balance Tallied</label>
            <input id="trial_tal" readonly>
        </div>
        <div class="input-box">
            <label>Trial Balance Verified with Ledger</label>
            <input id="trial_vrfy_lgr" readonly>
        </div>
        <div class="input-box">
            <label>Receipt & Payment Tallied</label>
            <input id="recpt_pay" readonly>
        </div>
        <div class="input-box">
            <label>Ledger posting and totaling verified</label>
            <input id="ldger_vrfy" readonly>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Remarks</h3>
      <div class="input-box">
        <input type="text" id="accounts_remark" readonly style="height: 90px;">
      </div>
    </div>
  </div>
</div>
</div>

    <script src="js/common.js"></script>
    <script src="js/reportprint.js"></script>
    <script type="module" src="js/audit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
