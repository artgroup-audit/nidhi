<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" type="shortcuticon" href="image/log/audit.png">
    <title>Stock</title>
    
       <script type="module" src="js/stock.js"></script>
    <script src="js/common.js"></script>
    <script src="js/branch.js"></script>
</head>
<body>    
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="status_head">            
                    <h3>Chenagnnur Nidhi</h3>                    
                </div>               

                <div class="right_info">
                    <div class="home_btn">           
                        <button class="home_btn"><a href="./home"><img src="image/nav/home-button.png" alt="">Home</a></button>                    
                    </div>
                    <div class="branch_name">
                        <img src="image/nav/bank.png">
                        <p name="branch" id="branchNamehid"></p>                     
                      <input type="hidden" name="branchName" id="hidbranchName" />
                    </div>
                    <div class="user_info">
                        <img src="image/nav/user.png">
                      <p name="userName" id="userName"></p>                     
                      <input type="hidden" name="userName" id="hiddenUserName" />
                    </div>
                </div>
            </div>
        </div> 

        <div class="content">
            <div class="content-2">
                <div class="form_container">
                    <div class="title">
                        <h2>Stock Verification</h2> 
                           
                    </div>

                    <div class="input-box" style="width: 100%; height: 45px; padding: 5px; margin-bottom: 19px; padding-top: 10px;"> 
                            <label for="verifydate">Verification As on</label>  
                            <input type="date" id="entryDate" style="background-color: rgb(245, 245, 245); font-weight: 600;" />
                     </div>

                    <div class="wrapper" id="data_form">
                        <form action="#" id="stockForm">                          
                            <div class="main_form-fields">                      
                            
                                <div class="input-box">
                                    <label for="pledgeNumber">Pledge Number</label>
                                    <input type="text"  id="pledgeNumber" placeholder="Pledge Number" required readonly autocomplete="off"/>
                                </div>

                                <div class="input-box">                    
                                    <label for="status">Stock Status</label>
                                    <select id="status" name="StockStatus" required >
                                        <option value="In Stock">In Stock</option>                                        
                                        <option value="Closed">Closed</option>
                                        <option value="Forwarded to HO">Forwarded to HO</option>
                                        <option value="Not Found">Not Found</option>                            
                                    </select>
                                </div>
                               
                                <div class="input-box checkbox-box">
                                    <label for="appraised">Not-Appraised</label>
                                    <input type="checkbox" id="appraised">
                                </div>

                               <div class="remark">
                                <div class="input-box">
                                <label for="stock_remark">Remarks</label>
                                <input type="text" placeholder="If any remarks...." id="stock_remark" autocomplete="off">
                            </div>
                        </div>
                        <div class="btn-save-data">
                        <button type="reset" class="clear">Clear</button>
                        <button type="submit" class="save" id="save_btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

                <div class="report_container">
                    <div class="title">
                        <h2>Stock Verification Report</h2>
                        <div id="messageContainer"></div>  
                         <button class="finish" id="markCompleteBtn">Save & Finish</button> 
                    </div>                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>                                                                       
                                    <th>Pledge Number</th>
                                    <th>Loan Date</th>
                                    <th>Scheme</th> 
                                    <th>Name</th>
                                    <th>Gold Weight</th>
                                    <th>Amount</th> 
                                    <th>Stock status</th>
                                    <th>Appraised Status</th>                                   
                                    <th>Remarks</th>                              
                                </tr>
                            </thead>
                            <tbody id="tableBody">                               
                            </tbody>                            
                        </table> 
                    </div>  
                    <div class="repot_bottom">
                        <div id="report_ConutTotal"></div> 
                        <div id="report_verify"></div>                        
                        <div id="report-totalAmount"></div>  
                        <div id="stock_register"></div>                         
                        <div id="ledger"></div>
                        <div id="notppraise"></div>   
                    </div>                        
                </div>             
        </div>
    </div>  
    
    
</body>
</html>
