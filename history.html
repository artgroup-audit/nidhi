<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="shortcut icon" type="shortcuticon" href="image/log/audit.png">
    <title>History</title>
</head>
<body>    
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="status_head">            
                    <h3>Chengannur Nidhi</h3>                    
                </div>               

                <div class="right_info">
                    <div class="home_btn">           
                        <button class="home_btn">
                            <a id="dynamicHomeLink"><img src="image/nav/home-button.png" alt="">Home</a>
                        </button>                    
                    </div>

                    <div class="user_info">
                        <img src="image/nav/user.png">
                      <p name="userName" id="userName"></p>                     
                      <input type="hidden" name="userName" id="hiddenUserName" />
                    </div>
                </div>
            </div>
        </div>
<br>
        <div class="report-content">
            <div class="content_rept">
                <div class="title">
                    <h2>Work History</h2>
                </div> 

                <div class="filter_feld">
                    <div class="input-box">
                        <label for="branch" hidden>Branch</label>
                        <select id="brName" hidden></select>
                    </div>                 
                  
                    <div class="input-box" id="appraisedByBox">
                        <label for="Auditor">Auditor</label>
                        <select id="Auditor" required></select>
                    </div> 
                </div>
                <div class="report_table-container">
                    <table>
                        <thead>
                            <tr> 
                                <th>Date</th>                               
                                <th>Branch</th>                                
                            </tr>
                        </thead>
                        <tbody id="report_tableBody">
                            <tr><td colspan="2">No Records Found</td></tr>
                        </tbody>
                    </table>   
                    </div>
            </div>            
        </div>
    </div>
 

    <script src="js/common.js"></script>
    <script type="module" src="js/his.js"></script>
</body>
</html>
