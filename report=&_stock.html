<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="shortcut icon" type="shortcuticon" href="image/log/audit.png">
    <title>Interest Checking</title>
</head>
<body>    
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="status_head">            
                    <h3>Chengannur Nidhi</h3>                    
                </div>               

                <div class="right_info">
                    <div class="home_btn">           
                        <button class="home_btn">
                            <a id="dynamicHomeLink"><img src="image/nav/home-button.png" alt="">Home</a>
                        </button>                    
                    </div>
             
                    <div class="user_info">
                        <img src="/image/nav/user.png">
                      <p name="userName" id="userName"></p>                     
                      <input type="hidden" name="userName" id="hiddenUserName" />
                    </div>
                </div>
            </div>
        </div> 
    <br>
        <div class="report-content">
            <div class="content_rept">
                <div class="title">
                    <h2>Stock Verification Report</h2>
                    <input type="hidden" id="report_name" value="Stock Verification Report">
                </div>
                <div class="filter_feld">
                    <div class="input-box">
                        <label for="branch">Branch</label>
                        <select id="brName" required></select>
                    </div>
                    <div class="input-box">
                        <label for="date">Date</label>
                        <input type="date" id="report_date" required>
                    </div>
                  
                    <div class="input-box" id="appraisedByBox">
                        <label for="Auditor">Auditor</label>
                        <select id="Auditor" required></select>
                    </div>
                
                    <div class="btn-display">
                        <button class="display" title="Show data">Display</button>
                    </div>
                
        
                    <div class="btn-functions">
                        <button onclick="exportTable()" title="Export to excel"><img src="image/report/export.png" alt="export"></button>
                        <button onclick="printTable()" title="Print"><img src="image/report/print.png" alt="print"></button>
                        <button onclick="exportToPDF()" title="Export to PDF"><img src="image/report/pdf.png" alt="pdf"></button>
                    </div>
            </div>
        
                <div class="report_table-container">
                    <table>
                        <thead>
                            <tr>
                                
                                <th>Loan Date</th>
                                <th>Scheme</th>                                    
                                <th>Pledge Number</th>
                                <th>Name</th>
                                <th>Gold Weight</th>
                                <th>Amount</th>                                 
                                <th>Appraised Status</th>                                   
                                <th>Remarks</th> 
                                <th class="no-print"></th>                           
                            </tr>
                        </thead>
                        <tbody id="report_tableBody">
                            <tr><td colspan="10">No Records Found</td></tr>
                        </tbody>
                    </table>   
                    </div>
                    <div class="repot_bottom">
                        <p id="report_ConutTotal"></p>                          
                        <p id="report-totalAmount"></p> 
                        <p id="stock_register"></p> 
                        <p id="ledger"></p>   
                    </div>       
                <input type="hidden" name="count" id="report-rowCountin"> 
            </div>
        </div>
    </div>
    
    <script type="module" src="js/stock_report.js"></script>
    <script src="js/common.js"></script>
    <script src="js/printing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</body>
</html>
